name: "exp_advanced_logging"
description: "Example experiment with AUC metric and activation logging"
tags: ["advanced", "auc", "activations", "full-logging"]

dataset: "configs/datasets/fives_512.yaml"

output:
  dir: "outputs/experiments/exp_advanced_logging"
  save_predictions: true
  
data:
  batch_size: 4
  num_workers: 2
  pin_memory: true
  
  augmentation:
    enabled: false
  
  preprocessing:
    normalize: true
    pad_to_multiple: 32

model:
  type: "UNet"
  in_channels: 3
  out_channels: 1
  depths: [32, 64, 128, 256, 512]
  final_activation: "sigmoid"

training:
  epochs: 1
  
  optimizer:
    type: "adam"
    learning_rate: 0.0001
    weight_decay: 0.0001
  
  scheduler:
    type: "cosine"
    min_lr: 0.000001
  
  loss:
    type: "dice"
    smooth: 0.000001
  
  metrics:
    - "dice"
    - "iou"
    - "auc"          # ‚≠ê NEW: AUC metric enabled
  
  mixed_precision: false
  gradient_clip: 1.0
  
  validation:
    frequency: 1
  
  early_stopping:
    enabled: true
    patience: 5
    monitor: "val_dice"
    mode: "max"
  
  checkpoint:
    save_best: true
    save_last: true
    monitor: "val_dice"
    mode: "max"

logging:
  tensorboard: true
  log_images: true
  image_log_frequency: 1              # Log images every 5 epochs
  
  #  NEW: Activation logging configuration
  log_activations: true               # Enable activation logging
  activation_log_frequency: 1         # Log activations every 5 epochs
  activation_layers: "auto"           # Use model-specific default layers
  # Alternative: specify custom layers
  # activation_layers:
  #   - "encoder1"
  #   - "encoder2"
  #   - "bottleneck"
  #   - "decoder1"



seed: 42
device: "cuda"

