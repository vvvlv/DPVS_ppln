name: "exp002_roinet_40epochs"
description: "RoiNet with residual blocks and deepened bottleneck"
tags: ["roinet", "residual", "baseline"]

output:
  dir: "outputs/experiments/exp002_roinet_40epochs"
  save_predictions: true

dataset: "configs/datasets/fives_512.yaml"

data:
  batch_size: 3
  num_workers: 2
  pin_memory: true
  
  augmentation:
    enabled: false
  
  preprocessing:
    normalize: true
    pad_to_multiple: 32

model:
  type: "RoiNet"
  in_channels: 3
  out_channels: 1
  depths: [32, 64, 128, 128, 64, 32]  # RoiNet default channel progression
  kernel_size: 9                       # Larger kernel for residual blocks
  final_activation: "sigmoid"

training:
  epochs: 40
  
  optimizer:
    type: "adam"
    learning_rate: 0.0001
    weight_decay: 0.0001
  
  scheduler:
    type: "cosine"
    min_lr: 0.000001
  
  loss:
    type: "dice"
    smooth: 0.000001
  
  metrics:
    - "dice"
    - "focal_tversky"
    - "auc"
  
  mixed_precision: false
  gradient_clip: 1.0
  
  validation:
    frequency: 1
  
  early_stopping:
    enabled: true
    patience: 100
    monitor: "val_dice"
    mode: "max"
  
  checkpoint:
    save_best: true
    save_last: true
    monitor: "val_dice"
    mode: "max"

logging:
  tensorboard: true
  log_images: false
  image_log_frequency: 1              # Log images every N epochs (if log_images: true)
  
  # Advanced logging options
  log_activations: true              # Enable to monitor layer activations
  activation_log_frequency: 1         # Log activations every N epochs (if log_activations: true)
  activation_layers: "auto"           # "auto" for model defaults, list for custom, null for all

seed: 42
device: "cuda"
