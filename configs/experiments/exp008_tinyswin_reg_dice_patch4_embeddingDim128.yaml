name: "exp008_tinyswin_reg_dice_patch4_embeddingDim128"
description: "TinySwinUNet with regularization (aug + dropout) trained using Dice loss"
tags: ["exp008", "tinyswin", "transformer", "dice_loss", "regularized", "rgb"]

dataset: "configs/datasets/fives512_g.yaml"

output:
  dir: "outputs/experiments/exp008_tinyswin_reg_dice_patch4_embeddingDim128"
  save_predictions: true

data:
  batch_size: 1
  num_workers: 2
  pin_memory: true
  
  augmentation:
    enabled: true
    horizontal_flip: 0.5
    vertical_flip: 0.2
    rotation90: true
    rotation_prob: 0.5
    brightness: 0.1
  
  preprocessing:
    normalize: true
    pad_to_multiple: 32

model:
  type: "TinySwinUNet"
  in_channels: 1
  out_channels: 1
  image_size: [512, 512]
  patch_size: 4
  embedding_dim: 128
  depths: [2, 2, 6, 2] # 2 2 2 2 
  att_head_num: [4, 8, 16, 32] # reduced from 4, 8, 16, 32
  window_size: 8
  mlp_ratio: 4.0
  dropout: 0.1
  final_activation: "sigmoid"

training:
  epochs: 35
  
  optimizer:
    type: "adam"
    learning_rate: 0.0001
    weight_decay: 0.0001
  
  scheduler:
    type: "cosine"
    min_lr: 0.000001
  
  loss:
    type: "dice"
    smooth: 0.000001
  
  metrics:
    - "dice"
    - "focal_tversky"
    - "auc"
  
  mixed_precision: false
  gradient_clip: 1.0
  
  validation:
    frequency: 1
  
  early_stopping:
    enabled: true
    patience: 15
    monitor: "val_dice"
    mode: "max"
  
  checkpoint:
    save_best: true
    save_last: true
    monitor: "val_dice"
    mode: "max"

logging:
  tensorboard: true
  log_images: true
  image_log_frequency: 1
  
  log_activations: true
  activation_log_frequency: 1
  activation_layers: "auto"

debug:
  profile_memory: false
  detailed_memory: true
  estimate_activations: true
  profile_training_step: false

seed: 42
device: "cuda"


