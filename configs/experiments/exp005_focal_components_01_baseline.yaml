name: "exp005_focal_components_01_baseline"
description: "Baseline UNet trained with Focal Tversky loss (green channel, 512x512)"
tags: ["unet_components", "baseline", "focal_tversky", "green_channel"]

dataset: "configs/datasets/fives512_g.yaml"

output:
  dir: "outputs/experiments/exp005_focal_components_01_baseline"
  save_predictions: true

data:
  batch_size: 4
  num_workers: 2
  pin_memory: true
  
  augmentation:
    enabled: false
  
  preprocessing:
    normalize: true
    pad_to_multiple: 32

model:
  type: "UNet"
  in_channels: 1
  out_channels: 1
  depths: [32, 64, 128, 256, 512]
  final_activation: "sigmoid"

training:
  epochs: 20
  
  optimizer:
    type: "adam"
    learning_rate: 0.0001
    weight_decay: 0.0001
  
  scheduler:
    type: "cosine"
    min_lr: 0.000001
  
  loss:
    type: "focal_tversky"
    alpha: 0.3
    beta: 0.7
    gamma: 1.333
    smooth: 0.000001
  
  metrics:
    - "dice"
    - "focal_tversky"
    - "auc"
  
  mixed_precision: false
  gradient_clip: 1.0
  
  validation:
    frequency: 1
  
  early_stopping:
    enabled: true
    patience: 5
    monitor: "val_focal_tversky"
    mode: "max"
  
  checkpoint:
    save_best: true
    save_last: true
    monitor: "val_focal_tversky"
    mode: "max"

logging:
  tensorboard: true
  log_images: true
  image_log_frequency: 1
  
  log_activations: false
  activation_log_frequency: 5
  activation_layers: "auto"

debug:
  profile_memory: false
  detailed_memory: true
  estimate_activations: true
  profile_training_step: false

seed: 42
device: "cuda"

