name: "exp001_1_basic_unet_green"
description: "Basic UNet training with green channel only (512x512)"
tags: ["baseline", "unet", "green_channel"]

dataset: "configs/datasets/fives_512x512_green.yaml"

output:
  dir: "outputs/experiments/exp001_1_basic_unet_green"
  save_predictions: true

data:
  batch_size: 4
  num_workers: 2
  pin_memory: true
  
  augmentation:
    enabled: false
  
  preprocessing:
    normalize: true
    pad_to_multiple: 32

model:
  type: "UNet"
  in_channels: 1
  out_channels: 1
  depths: [32, 64, 128, 256, 512]
  final_activation: "sigmoid"

training:
  epochs: 20
  
  optimizer:
    type: "adam"
    learning_rate: 0.0001
    weight_decay: 0.0001
  
  scheduler:
    type: "cosine"
    min_lr: 0.000001
  
  loss:
    type: "dice"
    smooth: 0.000001
  
  metrics:
    - "dice"
    - "iou"
  
  mixed_precision: false
  gradient_clip: 1.0
  
  validation:
    frequency: 1
  
  early_stopping:
    enabled: true
    patience: 5
    monitor: "val_dice"
    mode: "max"
  
  checkpoint:
    save_best: true
    save_last: true
    monitor: "val_dice"
    mode: "max"

logging:
  tensorboard: true
  log_images: true
  image_log_frequency: 1              # Log images every N epochs (if log_images: true)
  
  # Advanced logging options
  log_activations: true              # Enable to monitor layer activations
  activation_log_frequency: 1         # Log activations every N epochs (if log_activations: true)
  activation_layers: "auto"           # "auto" for model defaults, list for custom, null for all

# Debug options for memory profiling
debug:
  profile_memory: true              # Enable memory profiling before training
  detailed_memory: true              # Show per-layer breakdown
  estimate_activations: true         # Estimate activation memory (runs forward pass)
  profile_training_step: true       # Profile an actual training step (CUDA only)

seed: 42
device: "mps" 